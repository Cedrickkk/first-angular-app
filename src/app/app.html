<main class="flex min-h-screen flex-col">
  <app-header />
  <div
    class="grid h-screen flex-1 grid-cols-2 place-items-center justify-center"
  >
    <ul class="space-y-3">
      <li>
        <app-user
          [id]="users[0].id"
          [avatar]="users[0].image"
          [name]="users[0].name"
          (select)="onSelectUser($event)"
        />
      </li>
      <li>
        <app-user
          [id]="users[1].id"
          [avatar]="users[1].image"
          [name]="users[1].name"
          (select)="onSelectUser($event)"
        />
      </li>
      <li>
        <app-user
          [id]="users[2].id"
          [avatar]="users[2].image"
          [name]="users[2].name"
          (select)="onSelectUser($event)"
        />
      </li>
    </ul>
    <div class="justify-self-start">
      <app-task [name]="selectedUser()?.name!!" />
    </div>
  </div>
</main>

<router-outlet />

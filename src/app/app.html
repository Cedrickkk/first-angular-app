<main class="flex min-h-screen flex-col">
  <app-header />
  <div
    class="grid h-screen flex-1 grid-cols-2 place-items-center justify-center"
  >
    <ul class="space-y-3">
      <li>
        <app-user [user]="users[0]" (select)="onSelectUser($event)" />
      </li>
      <li>
        <app-user [user]="users[1]" (select)="onSelectUser($event)" />
      </li>
      <li>
        <app-user [user]="users[2]" (select)="onSelectUser($event)" />
      </li>
    </ul>
    <div class="justify-self-start">
      <app-task [name]="selectedUser()?.name" />
    </div>
  </div>
</main>

<router-outlet />

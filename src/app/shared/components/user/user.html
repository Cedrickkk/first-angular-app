<button
  z-button
  zType="outline"
  zSize="lg"
  zFull
  class="p-6"
  [class.bg-primary]="selected()"
  [class.text-white]="selected()"
  [class.border-primary]="selected()"
  (click)="onSelectUser()"
>
  <div class="flex items-center gap-2">
    <z-avatar [zSrc]="imagePath()" [zAlt]="this.user().name" zSize="sm" />
    <p class="text-sm">{{ this.user().name }}</p>
  </div>
</button>

<div>
  <header class="mb-4 flex items-center justify-between">
    <h2 class="text-base font-medium">{{ username() }}'s Tasks</h2>
    <menu>
      <button z-button (click)="onOpenDialog()">Add Task</button>
    </menu>
  </header>
  <ul class="max-h-96 space-y-3 overflow-y-scroll">
    @for (task of this.tasks(); track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</div>
